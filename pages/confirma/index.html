<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR | Carrinho</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="links">
            <img class="logo" src="../../imgs/logoRR.png" alt="">
            <a href="../../index.html">Home</a>
            <a href="../pedido/index.html">Faça seu pedido</a>
        </div>
    </header>
    <main>
        <h1>Carrinho de pedidos</h1>
        <p class="confira-seus-dados">Confira seus dados</p>
        <div class="disabled-inputs">
            <h4>Nome: </h4>
            <input type="text" disabled class="client-name">
        </div>
        <div class="disabled-inputs">
            <h4>Endereço: </h4>
            <input type="text" disabled class="client-address">
        </div>
        <div class="disabled-inputs">
            <h4>Telefone: </h4>
            <input type="text" disabled class="client-phone">
        </div>
        <div class="disabled-inputs">
            <h4>Tamanho Pizza: </h4>
            <p class="order-pizza"> </p>
        </div>
        <div class="disabled-inputs">
            <h4>Borda: </h4>
            <p class="order-pizza-border"></p>
        </div>
        <div class="disabled-inputs">
            <h4>Sabores: </h4>
            <p class="order-flavors"></p>
        </div>
        
        <div class="disabled-inputs">
            <h4>Bebida: </h4>
            <p class="order-drinks"></p>
        </div>
        <div class="disabled-inputs">
            <h4>Tipo de entrega: </h4>
            <p class="order-delivery"></p>
        </div>
        <br>
        <br>
        <div class="disabled-inputs">
            <h4>Valor Total: </h4>
            <p class="order-total-price"></p>
        </div>
        <br>
        <button onclick="confirmOrder()">Finalizar Pedido</button>
    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
