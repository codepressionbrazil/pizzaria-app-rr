<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR | Pedido!</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <header>
            <div class="logo">
                <img src="../../imgs/logoRR.png" alt="Logo da Pizzaria">
            </div>
            <nav>
                <a href="../../index.html">Home</a>
                <a href="../confirma/index.html">Carrinho de pedidos</a>
            </nav>
    </header>

    <main>

        <h1>Faça seu pedido!</h1>

        <form id="order">
            <h2>Dados pessoais</h2>
            <label class="item">
                Nome
                <input required type="text" id="name">
            </label>

            <label class="item">
                E-mail
                <input type="email" id="email">
            </label>

            <label class="item">
                Telefone
                <input required type="number" id="phone" pattern="\(\d{2}\)\d{5}-\d{4}">
            </label>

            <h2>Endereço</h2>                
            <label class="item">
                Rua
                <input required type="text" id="street">
            </label>

            <label class="item">
                Bairro
                <input required type="text" id="district">
            </label>

            <label class="item">
                N°
                <input type="number" id="number">
            </label>

            <label class="item">
                Descrição
                <input required type="text" id="description">
            </label>


            <h2>Pizza</h2>
            <label class="item">
                Tamanho:
                <select required id="size">
                    <option value="">Selecione um tamanho</option>
                    <option value="S">Pequena - R$ 20</option>
                    <option value="M">Média - R$ 30</option>
                    <option value="L">Grande - R$ 40</option>
                    <option value="F">Família - R$ 50</option>
                </select>
            </label>

            <h3 style="display: none;" id="flavors-label-title">Sabores</h3>
            <label id="flavors" class="item">
                
            </label>

            <h4>Adicionais</h4>
            <label class="item">
                Borda
                <select id="border-flavor">
                    <option value="no-border">Sem borda</option>
                    <option value="catupiry">Catupiry</option>
                    <option value="cheddar">Cheddar</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="white-cholate">Chocolate Branco</option>
                </select>
            </label>

            <h4>Bebidas</h4>
            <div class="item">
                <label>
                    Guaraná
                    <input type="checkbox" id="guarana">
                </label>
                <label>
                    Coca-Cola
                    <input type="checkbox" id="coca-cola">
                </label>
            </div>

            <h4>Tipo de entrega</h4>
            <label class="item">
                Retirada no balcão
                <input required type="radio" name="delivery" id="balc" value="false">
            </label>
            <label class="item">
                Delivery
                <input required type="radio" name="delivery" id="delivery" value="true">
            </label>


            <button id="btn-confirm">Confirmar pedido!</button>
        </form>
    </main>
</body>
</html>
