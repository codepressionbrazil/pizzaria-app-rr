<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR | Pedido!</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <header>
        <div class="links">
            <a href="../../index.html">Home</a>
            <a href="../confirma/index.html">Carrinho de pedidos</a>
        </div>
    </header>

    <main>

        <h1>Faça seu pedido!</h1>

        <form id="order">
            <h2>Dados pessoais</h2>
            <label class="item">
                Nome
                <input required type="text" id="name">
            </label>

            <label class="item">
                E-mail
                <input type="email" id="email">
            </label>

            <label class="item">
                Telefone
                <input required type="number" id="phone">
            </label>

            <h2>Endereço</h2>                
            <label class="item">
                Rua
                <input required type="text" id="street">
            </label>

            <label class="item">
                Bairro
                <input required type="text" id="district">
            </label>

            <label class="item">
                N°
                <input type="number" id="number">
            </label>

            <label class="item">
                Descrição
                <input required type="text" id="description">
            </label>


            <h2>Pizza</h2>
            <label class="item">
                Tamanho:
                <select required id="size">
                    <option value="">Selecione um tamanho</option>
                    <option value="S">Pequena - R$ 20</option>
                    <option value="M">Média - R$ 30</option>
                    <option value="L">Grande - R$ 40</option>
                    <option value="F">Família - R$ 50</option>
                </select>
            </label>

            <!-- <label class="item">
                Sabores
                <select required id="flavors"></select>
            </label> -->

            <h3>Adicionais</h3>
            <div class="item">
                <label>
                    Borda
                    <select id="border-flavor">
                        <option value="no-border">Sem borda</option>
                        <option value="catupiry">Catupiry</option>
                        <option value="cheddar">Cheddar</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="white-cholate">Chocolate Branco</option>
                    </select>
                </label>
            </div>

            <h2>Bebidas</h2>
            <div class="item">
                <label>
                    Guaraná
                    <input type="checkbox" id="guarana">
                </label>
                <label>
                    Coca-Cola
                    <input type="checkbox" id="coca-cola">
                </label>
            </div>

            <h3>Tipo de entrega</h3>
            <div class="item">
                <label>
                    Retirada no balcão
                    <input required type="radio" name="deliver" id="delivert" value="balc">
                </label>
                <label>
                    Delivery
                    <input required type="radio" name="deliver" id="delivery" value="delivery">
                </label>
            </div>
            <button id="btn-confirm" class="btn-confirm">Finalizar pedido!</button>
        </form>
    </main>
</body>
</html>
