<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR | Pedido!</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <header>
            <div class="logo">
                <img src="../../imgs/logoRR.png" alt="Logo da Pizzaria">
            </div>
            <nav>
                <a href="../../index.html">Home</a>
                <a href="../confirma/index.html">Carrinho de pedidos</a>
            </nav>
    </header>

    <main>

        <h1>Faça seu pedido!</h1>

        <form id="order">
            <div class="personal-info">
                <h2>Dados pessoais</h2>
                <div class="item">
                    <h4>Nome</h4>
                    <input required type="text" id="name">
                </div>

                <div class="item">
                    <h4>E-mail</h4>
                    <input type="email" id="email">
                </div>

                <div class="item">
                    <h4>Telefone</h4>
                    <input required type="tel" id="phone">
                </div>
            </div>

            <div class="address">
                <h2>Endereço</h2>

                <div class="item">
                    <h4>CEP</h4>
                    <input required type="text" id="street">
                </div>

                <div class="item">
                    <h4>Bairro</h4>
                    <input required type="text" id="district">
                </div>

                <div class="item">
                    <h4>Bairro</h4>
                    <input required type="text" id="district">
                </div>

                <div class="item">
                    <h4>N°</h4>
                    <input type="number" id="number">
                </div>

                <div class="item">
                    <h4>Descrição</h4>
                    <input required type="text" id="description">
                </div>
            </div>


            <div class="pizza">
                <h2>Pizza</h2>

                <h4>Tamanho</h4>

                <select required id="size">
                    <option value="">Selecione um tamanho</option>
                    <option value="S">Pequena - R$ 20</option>
                    <option value="M">Média - R$ 30</option>
                    <option value="L">Grande - R$ 40</option>
                    <option value="F">Família - R$ 50</option>
                </select>


                <h3 style="display: none;" id="flavors-label-title">Sabores</h3>
                <div id="flavors" class="item" />
            </div>

            <div class="extras">
                <h2>Adicionais</h2>

                <div class="item">
                    <h4>Borda</h4>
                    <select id="border-flavor">
                        <option value="no-border">Sem borda</option>
                        <option value="catupiry">Catupiry</option>
                        <option value="cheddar">Cheddar</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="white-cholate">Chocolate Branco</option>
                    </select>
                </div>

                <div class="item">
                    <h4>Bebidas</h4>

                    <div class="drink">
                        <h4>Guaraná</h4>
                        <input type="checkbox" id="guarana">
                    </div>

                    <div class="drink">
                        <h4>Coca-cola</h4>
                        <input type="checkbox" id="coca-cola">
                    </div>
                </div>

            </div>

            <div class="delivery">
                <div class="item">
                    <h4>Retirada no balcão</h4>
                    <input required type="radio" name="delivery" id="balc" value="false">
                </div>

                <div class="item">
                    <h4>Delivery</h4>
                    <input required type="radio" name="delivery" id="delivery" value="true">
                </div>
            </div>

            <button id="btn-confirm" class="link-btn">Confirmar pedido!</button>
        </form>
    </main>
</body>
</html>
